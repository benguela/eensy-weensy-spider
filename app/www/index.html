<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="MainCtrl">

    <ion-pane>
      <ion-header-bar class="bar-assertive">
        <div ng-click="back()" class="buttons">Back</button>
        </div>
        <h1 class="title">Eensy Weensy Spider</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list card" ng-repeat="node in nodes" ng-click="select(node)">
          <div class="item text-center">
            <h1 ng-bind="node.heading"></h1>
            <h2 ng-bind="node.sub_heading"></h2>
          </div>
          <div class="item item-body">
            <div class="text-center">
              <ion-slide-box>
                <ion-slide ng-repeat="image in node.images">
                  <div>
                    <img witdth="100%" ng-src="img/{{ node.id }}/{{ image }}" alt="{{ node.heading }}">
                  </div>
                </ion-slide>
              </ion-slide-box>
              <ul>
              <div ng-repeat="hint in node.hints">
                <li ng-bind="hint"></li>
              </div>
              </ul>
              <div ng-repeat="note in node.notes">
                <b ng-bind="note.heading"></b>
                  <div ng-bind="note.description"></div>
              </div>
            </div>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
